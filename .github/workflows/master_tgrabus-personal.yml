# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - tgrabus-personal

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      # - name: Set up .NET Core
      #   uses: actions/setup-dotnet@v3
      #   with:
      #     dotnet-version: '6.0.x'
      #     include-prerelease: true

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build with dotnet
        run: dotnet build ".\src\Personal.Web\Personal.Web.csproj" --configuration Release
          
      - name: dotnet publish
        run: dotnet publish ".\src\Personal.Web\Personal.Web.csproj" -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'tgrabus-personal'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F2621D2F1011490DACEFF6C3F1CC6876 }}
          package: .
